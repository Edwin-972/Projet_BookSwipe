<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - BookSwipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Style_Css/Style.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <script src="../js/header.js"></script>
    <script src="../js/Profils.js"></script>


    <main class="main-content">
        <h1>Mon Profil</h1>
        <div class="user-info">
            <h2>Informations Personnelles</h2>
            <p><strong>Prénom:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
        </div>

        <div class="change-password">
            <h2>Changer le Mot de Passe</h2>
            <form id="password-change-form">
                <div class="form-group">
                    <label for="current-password">Mot de passe actuel</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirmer le nouveau mot de passe</label>
                    <input type="password" id="confirm-new-password" required>
                </div>
                <button type="submit" class="auth-button">Changer le mot de passe</button>
                <p class="auth-message" id="password-change-message"></p>
            </form>
        </div>

        <section class="books-section" id="book-list">
            <!-- Cards des livres générées dynamiquement -->
            <p class="loading-message">Chargement des livres...</p>
        </section>

        <!-- Bouton de déconnexion -->
        <button class="logout-button" id="logout-button">Déconnexion</button>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../js/footer.js"></script>

    <script src="../js/profil.js"></script>
</body>
</html>
