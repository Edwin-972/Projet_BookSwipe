<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription - BookSwipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Style_Css/Style.css">
    <link rel="stylesheet" href="../Style_Css/login.css">
</head>
<body>
        <!-- Header -->

    <div id="header-placeholder"></div>   
    <script src="../js/header.js"></script>
    

    <main class="main-content auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" id="login-tab">Connexion</button>
            <button class="tab-button" id="register-tab">Inscription</button>
        </div>

        <form id="login-form" class="auth-form active">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" required placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="auth-button">Se connecter</button>
            <p class="auth-message" id="login-message"></p>
        </form>

        <form id="register-form" class="auth-form">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="register-name">Nom complet</label>
                <input type="text" id="register-name" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" required placeholder="CrÃ©ez un mot de passe">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirmer le mot de passe</label>
                <input type="password" id="register-confirm" required placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" class="auth-button">S'inscrire</button>
            <p class="auth-message" id="register-message"></p>
        </form>
    </main>
    
    <!-- Script pour injecter le footer -->

    <div id="footer-placeholder"></div>

    <script src="../Js/footer.js"></script>

    <script src="../Js/login.js"></script>
</body>
</html>
