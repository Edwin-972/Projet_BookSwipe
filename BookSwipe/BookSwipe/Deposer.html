<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déposer une annonce - BookSwipe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../Style_Css/Style.css">
  <link rel="stylesheet" href="../Style_Css/deposer.css">
</head>
<body>

  <div id="header-placeholder"></div>
  <script src="../js/header.js"></script>

  <main class="main-content depot-main">
    <h1>Déposer une annonce</h1>
    <form id="annonce-form" class="depot-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="titleSelect" class="required-field">Titre du livre</label>
        <select id="titleSelect" name="title" required>
          <option value="" disabled selected>Sélectionnez un livre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="author" class="required-field">Auteur</label>
        <input type="text" id="author" name="author" required>
      </div>

      <div class="form-group">
        <label for="category" class="required-field">Catégorie</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Sélectionnez une catégorie</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="science">Science</option>
          <option value="histoire">Histoire</option>
        </select>
      </div>

      <div class="form-group">
        <label for="condition" class="required-field">État du livre</label>
        <select id="condition" name="condition" required>
          <option value="" disabled selected>Sélectionnez l'état</option>
          <option value="new">Neuf</option>
          <option value="used">Occasion</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city" class="required-field">Ville</label>
        <input type="text" id="city" name="city" required>
        <ul id="city-suggestions" class="suggestions-list"></ul>
      </div>

      <div class="form-group">
        <label for="description" class="required-field">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="image" class="required-field">Image du livre</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <button type="submit" class="submit-button">
        <span class="button-text">Publier l'annonce</span>
        <div class="loading" style="display:none;">
          <div class="loading-spinner"></div>
          <span>Publication en cours...</span>
        </div>
      </button>

      <div class="confirmation-message" style="display:none;" role="alert">
        <i class="fas fa-check-circle"></i> Votre annonce a été publiée avec succès !
      </div>

      <div class="error-message" style="display:none;" role="alert">
        <i class="fas fa-exclamation-circle"></i> Une erreur est survenue lors de la publication.
      </div>
    </form>
  </main>

  <div id="footer-placeholder"></div>
  <script src="../js/footer.js"></script>
  <script src="../js/Depose.js"></script>

</body>
</html>
